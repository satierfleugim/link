<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site com Cartas Externas</title>
  <style>
    /* üé® COR DE FUNDO GERAL DA P√ÅGINA */
    html, body {
      margin: 0;
      background-color: #E0E4EB; /* ‚Üê Cor do fundo da tela (p√°gina inteira) */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 0;
      min-height: 100vh;
    }

    /* üé® FUNDO PRINCIPAL CENTRAL COM BORDA ARREDONDADA */
    .overlay-background {
      width: 95vw;
      max-width: 500px;
      background-color: #06141B; /* ‚Üê Cor do bloco principal (onde est√£o as cartas) */
      border-radius: 40px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* üîç CAMPO DE PESQUISA */
    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-box {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #E0E4EB; /* ‚Üê Cor do fundo do campo de pesquisa */
      width: 80%;
      max-width: 500px;
      color: #0F2A1D;           /* ‚Üê Cor do texto digitado */
    }

    .search-box::placeholder {
      color: #2A114B;            /* ‚Üê Cor do texto do placeholder (dica do campo) */
      opacity: 0.7;
    }

    /* üì¶ GRID DAS CARTAS */
    .cards-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    /* üÉè CARTA INDIVIDUAL */
    .card {
      background-color: #E0E4EB; /* ‚Üê Cor de fundo de cada carta */
      border-radius: 20px;
      overflow: hidden;
      height: 260px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* üñºÔ∏è IMAGEM DA CARTA */
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* Garante que a imagem cubra sem distorcer */
    }

    /* üìù TEXTO DA CARTA (T√çTULO COM LINK) */
    .card-text {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: black;             /* ‚Üê Cor do texto da carta */
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-text a {
      color: black;             /* ‚Üê Cor do link da carta */
      text-decoration: none;
      width: 100%;
    }

    /* üßë FOTO DE PERFIL E FRASE DE BOAS-VINDAS */
    .profile-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #E0E4EB; /* ‚Üê Cor da borda ao redor da foto de perfil */
      object-fit: cover;
    }

    .welcome-text {
      color: #E0E4EB;           /* ‚Üê Cor do texto de boas-vindas */
      font-size: 28px;
      font-weight: bold;
      max-width: calc(95vw - 140px);
    }
  </style>
</head>
<body>

  <div class="overlay-background">

    <!-- üë§ Aqui ser√° carregado o conte√∫do do perfil.html (foto + texto) -->
    <div id="perfil-container"></div>

    <!-- üîç Campo de pesquisa -->
    <div class="search-container">
      <input type="text" id="searchInput" class="search-box" placeholder="Procurar por..." />
    </div>

    <!-- üÉè Aqui ser√£o carregadas as cartas do cartas.html -->
    <div class="cards-grid" id="cardsGrid"></div>

  </div>

  <script>
    // üîÑ Carrega o conte√∫do do perfil.html
    fetch("perfil.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("perfil-container").innerHTML = html;
      });

    // üîÑ Carrega o conte√∫do do cartas.html
    fetch("cartas.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("cardsGrid").innerHTML = html;
      });

    // üîç Filtro de busca em tempo real
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const termo = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const titulo = card.getAttribute('data-title');
        card.style.display = titulo.includes(termo) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
